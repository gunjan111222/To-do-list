<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      /* background-color: #f8f9fa; */
    }
    .card {
      border-radius: 1rem;
    }
    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #e9ecef;
    }
    .task-item:last-child {
      border-bottom: none;
    }


    
  body {
    background-image: url('https://media.istockphoto.com/id/1320134249/photo/pink-super-moon-against-starry-sky-black-background.jpg?s=612x612&w=0&k=20&c=0mBQmxakHL0mUkRkmPx2BmpkZCf2VHABeDLFWROxcJU='); /* You can use any transparent image URL */
    background-repeat: repeat;
    background-size: cover;
    background-color: #f8f9fa;
  }

  .card {
    border-radius: 1rem;
    background-color: rgba(255, 155, 255, 0.4); /* Slightly transparent white background for the card */
  }

  .task-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.5rem 1rem;
    border-bottom: 1px solid #e9ecef;
  }

  .task-item:last-child {
    border-bottom: none;
  }

  /* background-image: url('YOUR_IMAGE_URL'); */



  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          <h3 class="text-center mb-4">üìù Aasu To-Do List üìù </h3>
          <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task">
            <button class="btn btn-primary" onclick="addTask()">Add</button>
          </div>
          <ul id="taskList" class="list-group">
            <!-- Tasks will be added here -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const taskList = document.getElementById("taskList");

      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.innerHTML = `
        ${taskText}
        <button class="btn btn-sm btn-danger" onclick="removeTask(this)">Delete</button>
      `;
      taskList.appendChild(li);
      taskInput.value = "";
    }

    function removeTask(button) {
      const taskItem = button.parentElement;
      taskItem.remove();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
